<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" formControlName="name">
    <div *ngIf="signupForm.get('name')?.errors?.['required'] && signupForm.get('name')?.touched">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email">
    <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">
      Email is required
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password">
    <div *ngIf="signupForm.get('password')?.errors?.['minlength']">
      Minimum 6 characters
    </div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword">
    <div *ngIf="signupForm.errors?.['mismatch']">
      Passwords must match
    </div>
  </div>

  <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>
