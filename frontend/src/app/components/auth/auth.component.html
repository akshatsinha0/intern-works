<div class="auth-container">
  <div class="tabs">
    <button [class.active]="activeTab === 'login'" (click)="switchTab('login')">Sign In</button>
    <button [class.active]="activeTab === 'signup'" (click)="switchTab('signup')">Sign Up</button>
  </div>

  <app-login *ngIf="activeTab === 'login'"></app-login>
  <app-signup *ngIf="activeTab === 'signup'"></app-signup>

  <div class="social-auth">
    <button (click)="socialLogin('google')">Continue with Google</button>
    <button (click)="socialLogin('github')">Continue with GitHub</button>
    <button (click)="socialLogin('microsoft')">Continue with Microsoft</button>
  </div>
</div>
